<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" /> <!-- amber-300 -->
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" /> <!-- amber-600 -->
    </linearGradient>
  </defs>
  
  <!-- 背景（角丸） -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- シンプルでかわいい馬の横顔（白抜き） -->
  <g transform="translate(96, 96) scale(0.625)">
    <!-- 耳 -->
    <path fill="white" d="M160 80 C160 40, 200 20, 220 60 L230 80 Z"/>
    <path fill="white" d="M240 60 C240 20, 280 0, 300 40 L310 70 Z"/>
    
    <!-- 顔とたてがみ -->
    <path fill="white" d="M350 120 
      C380 120, 420 150, 420 200 
      L420 350 
      C420 400, 380 440, 300 440 
      L180 440 
      C120 440, 80 400, 80 340 
      L80 280 
      C80 240, 100 220, 140 220
      C140 180, 160 120, 220 120
      Z"/>
      
    <!-- 目 -->
    <circle cx="320" cy="200" r="25" fill="#d97706"/>
    
    <!-- 鼻 -->
    <circle cx="140" cy="300" r="15" fill="#d97706"/>
  </g>
</svg>